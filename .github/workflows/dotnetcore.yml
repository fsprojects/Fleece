name: .NET Core

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core 5
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.402
    - name: Install dependencies
      run: dotnet restore

    - name: Test SystemTextJson
      run: dotnet run -p ./test/Tests.SystemTextJson/Tests.SystemTextJson.fsproj -c Release -f net5
